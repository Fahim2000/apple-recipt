<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple email receipt</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="heading">
          <div class="left ">
            <h5 class="gray-color">PAYMENT RECEIPT</h5>
            <h1 class="big-header">Apple Music Membership</h1>
            <small class="msg">Hey,</small><br />
            <small class="msg"
              >Congratulations! you have just upgraded your apple music
              membership.Below are the details of your purchase.</small
            >
          </div>

          <div class="music">
             <!-- <i class="fas fa-music fa-2x"></i>  -->
             <div class="music-logo"><i class="fas fa-music fa-2x"></i></div>
          </div>
        </div>
        <hr />
        <div class="items">
          <div class="item-1">
            <i class="fas fa-check-square fa-lg"></i
            ><span class="gray-color">Order from</span> <br /><strong
              >iTunes</strong
            >
          </div>
          <div class="item-2">
            <i class="fas fa-rupee-sign fa-lg"></i
            ><span class="gray-color">TOTAL COST</span> <br /><strong class="amount"
              ><i class="fas fa-rupee-sign"></i> <span class="num">120</span> </strong
            >
          </div>
          <div class="item-3">
            <i class="fas fa-list-alt fa-lg"></i
            ><span class="gray-color">ITEMS</span> <br /><strong id="apple"
              >Apple Music</strong
            >
          </div>
        </div>
        <hr />
        <div class="end">
          <div id="invoice-id"><small id="id">AM983022C</small></div>
          <div id="website"><small id="web">Apple.com/music</small></div>
        </div>
      </div>
    </div>
  </body>
</html>
